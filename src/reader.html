<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader</title>
    <link rel="stylesheet" href="../assets/css/reader.css">
</head>
<body>
    <div id="page">
        <div id="reader-image-container">
            <img id="page-2" alt="page-2" class="reader-image-spread">
            <img id="page-1" alt="page-1" class="reader-image-spread">
        </div>

        <div id="control-panel">
            <p id='directory-label'>This is the reader!</p>
            <div id="reader-controls">
                <form id="page-control-container">
                    <input id="page-num-input" type="text">
                    <pre> / <span id="page-count-label"></span></pre>
                </form>
                <button id="jump-page-button">Show Page</button>
                <br>

                <button id="toggle-display-button">Toggle Spread</button>
            </div>
            <button id="close-reader-button">Close Window</button>
        </div>
    </div>

    <script>require('./reader.js')</script>
</body>
</html>
